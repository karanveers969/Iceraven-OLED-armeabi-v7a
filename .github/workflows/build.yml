name: Build Iceraven OLED

on:
  workflow_dispatch:
  schedule:
    - cron: '00 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y wget jq zipalign apksigner default-jdk

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run build script
        run: |
          chmod +x ./build.sh
          ./build.sh

      - name: Publish release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly-${{ github.run_number }}
          files: iceraven-patched-signed.apk
          body: "Automated build of latest Iceraven with OLED patch"
